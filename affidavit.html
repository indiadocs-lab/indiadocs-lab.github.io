<!DOCTYPE html>
<html>
<head>
<title>Affidavit</title>
<style>
body{font-family:Arial;background:#eef2ff}
.card{background:white;width:400px;margin:20px auto;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin:5px}
button{background:#16a34a;color:white;border:none}
</style>
</head>
<body>

<div class="card">
<h2>Affidavit Generator</h2>

<input id="n" placeholder="Your Name">
<input id="p" placeholder="Purpose">

<button onclick="gen()">Generate</button>

<p id="out"></p>
</div>

<script>
function gen(){
out.innerHTML=
`I <b>${n.value}</b> solemnly declare that ${p.value}.`;
}
</script>

</body>
</html>
